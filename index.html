<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="calculation">0</div>
        </div>
        <div class="button-zone">
            <div class="column">
                <button class="row number">7</button>
                <button class="row number">4</button>
                <button class="row number">1</button>
                <button class="row" id="clear">C</button>
            </div>
            <div class="column">
                <button class="row number">8</button>
                <button class="row number">5</button>
                <button class="row number">2</button>
                <button class="row number">0</button>
            </div>
            <div class="column">
                <button class="row number">9</button>
                <button class="row number">6</button>
                <button class="row number">3</button>
                <button class="row" id="float">.</button>
            </div>
            <div class="column">
                <button class="row operator" id="divide">&#247;</button>
                <button class="row operator" id="multiply">&#215;</button>
                <button class="row operator" id="subtract">&#8722;</button>
                <button class="row operator" id="add">&#43;</button>
            </div>
            <div class="column">
                <button class="row" id="back">&#8592;</button>
                <button class="row" id="equal">&#61;</button>
            </div>
        </div>
    </div>
</body>
<script src="./javascript.js"></script>
</html>
